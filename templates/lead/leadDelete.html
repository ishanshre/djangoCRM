{% extends "base/base.html" %}
{% block title %}Delete: {{lead.name}}{% endblock %}

{% block body %}
<div class="w-1/2 bg-violet-200 rounded-xl px-6 py-6 ml-auto mt-3 mr-auto mb-3">
    <h1 class="text-2xl text-center mb-2 font-bold">Delete lead: {{lead.name|title }}</h1>
    <form method="post">
        {% csrf_token %}
        <p class="mt-4 font-semibold">Do you want to delete this lead: {{lead.name|title}}?</p>
        <button type="submit" class="py-4 px-8 bt-4 rounded-xl bg-violet-400 text-white">Delete</button>
    </form>
</div>
{% endblock %}
