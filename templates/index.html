{% extends "base/base.html" %}
{% block title %}Ishan CRM{% endblock %}

{% block body %}
<div class="w-1/2 h-fit bg-violet-200 rounded-xl px-6 py-6 ml-auto mt-3 mr-auto mb-3">
    {% if request.user.is_authenticated %}
    <h1 class="text-2xl m-3 text-center">Shortcuts</h1>
    <div class="flex flex-col justify-between item-center">
        <div class="m-6"><a href="{% url 'accounts:profile' %}" class="px-4 py-4 bg-violet-400 rounded-xl text-2xl m-3">Profile</a></div>
        <div class="m-6"><a href="{% url 'dashboard:dashboard' %}" class="px-4 py-4 bg-violet-400 rounded-xl text-2xl m-3">Dashboard</a></div>
        <div class="m-6"><a href="{% url 'team:teamList' %}" class="px-4 py-4 bg-violet-400 rounded-xl text-2xl m-3">Teams</a></div>
        <div class="m-6"><a href="{% url 'client:clientList' %}" class="px-4 py-4 bg-violet-400 rounded-xl text-2xl m-3">Clients</a></div>
        <div class="m-6"><a href="{% url 'lead:leadList' %}" class="px-4 py-4 bg-violet-400 rounded-xl text-2xl m-3">Leads</a></div>
    </div>
    {% else %}
    <h1 class="text-2xl">You must be Logged in to use the features of CRM</h1>
    {% endif %}
</div>
{% endblock %}
