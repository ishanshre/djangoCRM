{% extends "base/base.html" %}
{% block title %}Create New Client{% endblock %}

{% block body %}
<div class="w-1/2 bg-violet-200 rounded-xl px-6 py-6 ml-auto mt-3 mr-auto mb-3">
    <h1 class="text-2xl text-center mb-2">Create New Client</h1>
    <form method="post">
        {% csrf_token %}
        {{form.as_p}}
        <button type="submit" class="py-4 px-8 bg-violet-400 text-white">Create</button>
    </form>
</div>
{% endblock %}
