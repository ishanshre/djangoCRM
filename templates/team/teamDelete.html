{% extends "base/base.html" %}
{% block title %}Delete: {{team.name}}{% endblock %}

{% block body %}
<div class="px-6 py-6">
    <h1 class="text-2xl">Delete team: {{team.name|title }}</h1>
    <form method="post">
        {% csrf_token %}
        <p class="mt-4 font-semibold">Do you want to delete this team: {{team.name|title}}?</p>
        <button type="submit" class="py-4 px-8 bt-4 rounded-xl bg-violet-400 text-white">Delete</button>
    </form>
</div>
{% endblock %}
