{% extends "base/base.html" %}
{% block title %}List of Team{% endblock %}

{% block body %}
<div class="w-3/4 bg-violet-200 rounded-xl px-6 py-6 ml-auto mt-3 mr-auto mb-3">
    <div class="flex justify-between">
        <h1 class="text-2xl">List of Team</h1>
        <a href="{% url 'team:teamCreate' %}" class="py-4 px-6 bg-violet-600 rounded-xl text-white">Create Team</a>
    </div>
    <div class="mt-6 flex justify-between">
        <p class="py-4 px-2 bg-gray-200 font-semibold w-full">Name</p>
        <p class="py-4 px-2 bg-gray-200 font-semibold w-full">Created At</p>
    </div>
    {% for team in teams %}
        <a href="{{ team.get_absolute_url}}">
            <div class="flex justify-between">
                <p class="py-2 px-2 w-full {% cycle 'bg-gray-100' '' %}">{{team.name}}</p>
                <p class="py-2 px-2 w-full {% cycle 'bg-gray-100' '' %}">{{team.created_at}}</p>
            </div>
        </a>
    {% empty %}
    <p>There are no Team in the database </p>
    {% endfor %}
</div>
{% endblock %}
