{% extends "base/base.html" %}
{% block title %}Update :{{team.name}}{% endblock %}

{% block body %}
<div class="w-1/2 bg-violet-200 rounded-xl px-6 py-6 ml-auto mt-3 mr-auto mb-3">
    <h1 class="text-2xl text-center font-bold mb-2">Update team :{{team.name|title }}</h1>
    <form method="post">
        {% csrf_token %}
        {{form.as_p}}
        <button type="submit" class="py-4 px-8 bg-violet-400 rounded-xl text-white">Update</button>
    </form>
</div>
{% endblock %}
