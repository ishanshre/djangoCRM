{% extends "base/base.html" %}
{% load tailwind_filters %}
{% block title %}Login{% endblock %}

{% block body %}
<div class="w-1/2 bg-violet-200 rounded-xl px-6 py-6 ml-auto mt-3 mr-auto mb-3">
    <h1 class="text-2xl text-center mb-2">Login</h1>
    <form method="post">
        {% csrf_token %}
        {{form|crispy}}
        <button class="py-4 px-8 bg-violet-400 text-white rounded-xl">Login</button>
    </form>
</div>
{% endblock %}
